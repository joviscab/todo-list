<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Stuff Done ✓</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Get Stuff Done ✓</h1>
        </div>
        <div class="side-bar">
            <div class="tasks-menu">
                <h1 class="tasks-title">Tasks</h1>
                <button class="new-task-button">
                    <span class="material-symbols-outlined">add_box</span>
                </button>
                <div class="tasks-list"></div>
            </div>
            <div class="projects-menu">
                <h1 class="projects-title">Projects</h1>
                <button class="new-project-button">
                    <span class="material-symbols-outlined">add_box</span>
                </button>
                <div class="projects-list"></div>
            </div>
        </div>
        <div class="main-content">
            <div class="content">
            </div>
        </div>
    </div>

    <footer>
        <p>
            &copy;
            <script>
                document.write(new Date().getFullYear());
            </script>
               John Schmutzler | Follow me on <a href="https://github.com/joviscab" target="_blank"><i class='fab fa-github' style='font-size:18px'></i>Github</a>
        </p>
    </footer>
</body>
</html>
